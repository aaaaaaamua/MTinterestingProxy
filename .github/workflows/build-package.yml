name: CI Build & Package

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and package (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev zlib1g-dev libmysqlclient-dev curl

      - name: Build with make
        run: |
          make

      - name: Verify binary exists
        run: |
          if [ -f objs/bin/mtproto-proxy ]; then echo "Binary found: objs/bin/mtproto-proxy"; else echo "Binary not found"; ls -R; exit 1; fi

      - name: Prepare release asset (no compression)
        id: package
        run: |
          set -e
          # Ensure the binary exists
          if [ -f objs/bin/mtproto-proxy ]; then
            echo "artifact=objs/bin/mtproto-proxy" >> $GITHUB_OUTPUT
          else
            echo "Binary not found: objs/bin/mtproto-proxy"
            ls -R
            exit 1
          fi

      - name: Create GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: ${{ steps.package.outputs.artifact }}
