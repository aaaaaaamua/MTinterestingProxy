name: CI Build & Package

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and package (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev zlib1g-dev libmysqlclient-dev curl

      - name: Build with make
        run: |
          make

      - name: Verify binary exists
        run: |
          if [ -f objs/bin/mtproto-proxy ]; then echo "Binary found: objs/bin/mtproto-proxy"; else echo "Binary not found"; ls -R; exit 1; fi

      - name: Package artifact
        id: package
        run: |
          set -e
          VERSION=$(git describe --tags --always --dirty)
          ARTIFACT_NAME=mtproto-proxy-ubuntu-x86_64-${VERSION}.tar.gz
          mkdir -p dist
          cp objs/bin/mtproto-proxy dist/ || true
          cp README.md dist/ || true
          tar -czf ${ARTIFACT_NAME} -C dist .
          echo "artifact=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.artifact }}
          path: ${{ steps.package.outputs.artifact }}

      - name: Create GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: ${{ steps.package.outputs.artifact }}
