name: CI Build & Package

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and package (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev zlib1g-dev libmysqlclient-dev curl

      - name: Build with make
        run: |
          make

      - name: Verify binary exists
        run: |
          if [ -f objs/bin/mtproto-proxy ]; then echo "Binary found: objs/bin/mtproto-proxy"; else echo "Binary not found"; ls -R; exit 1; fi

      - name: Prepare release asset (no compression)
        id: package
        run: |
          set -e
          # Ensure the binary exists and copy it to workspace root for release-action
          if [ -f objs/bin/mtproto-proxy ]; then
            cp objs/bin/mtproto-proxy $GITHUB_WORKSPACE/mtproto-proxy
            chmod +x $GITHUB_WORKSPACE/mtproto-proxy || true
            echo "Copied binary to $GITHUB_WORKSPACE/mtproto-proxy"
            echo "artifact=mtproto-proxy" >> $GITHUB_OUTPUT
          else
            echo "Binary not found: objs/bin/mtproto-proxy"
            ls -R
            exit 1
          fi

      - name: List workspace files (debug)
        run: |
          echo "Workspace listing:" && ls -la $GITHUB_WORKSPACE || true

      - name: Upload release artifact for release-action
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.artifact }}
          path: ${{ steps.package.outputs.artifact }}

      - name: Create GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifact: ${{ steps.package.outputs.artifact }}
